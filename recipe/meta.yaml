{% set name = "unicaps" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/unicaps-{{ version }}.tar.gz
  sha256: 9c5485328d4cf7bfe65d21a84e61bd508ffcc2cfc2d50b6a20eeb86c019be125

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - httpx >=0.22.0
    - enforce-typing >=1.0.0

test:
  imports:
    - unicaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sergey-scat/unicaps
  summary: Universal CAPTCHA Solver for humans
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
